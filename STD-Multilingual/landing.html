                            legend: { display: false },
                            title: { display: true, text: t.prevention_vaccines_hpv_chart_title, font: { size: 16 } },
                            tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.raw}%` } }
                        }
                    }
                });
            }

            function attachSymptomCheckerListener(t) {
                const symptomSelect = document.getElementById('symptom-primary');
                symptomSelect.addEventListener('change', () => {
                    const symptom = symptomSelect.value;
                    const resultsContainer = document.getElementById('symptom-results');
                    const symptomText = document.getElementById('symptom-text');

                    let text = '';
                    if (symptom) {
                        text = t[`testing_symptom_checker_results_${symptom}`] + " " + t.testing_symptom_checker_results_next_step;
                        symptomText.textContent = text;
                        resultsContainer.classList.remove('hidden');
                    } else {
                        resultsContainer.classList.add('hidden');
                    }
                });
            }

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderContent();
            }

            function switchTab(hash) {
                navLinks.forEach(link => link.classList.toggle('active-nav', link.getAttribute('href') === hash));
                tabContents.forEach(tab => tab.classList.toggle('active', `#${tab.id}` === hash));
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const hash = link.getAttribute('href');
                    switchTab(hash);
                    window.history.pushState(null, null, hash);
                });
            });

            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
                if (gTranslateFrame) gTranslateFrame.style.display = 'none';
                changeLanguage(currentLanguage);
            });

            const initialHash = window.location.hash || '#stis';
            switchTab(initialHash);
            changeLanguage('en');
        });
    </script>
</body>
</html>
