                attachSymptomCheckerListener(t);
            }

            function renderLivingTab(t) {
                const container = document.getElementById('living-content');
                container.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="font-bold text-lg text-teal-800 mb-3">${t.living_what_now_title}</h4>
                        <ol class="space-y-3 list-decimal list-inside text-slate-600">${t.living_what_now_steps.map(s => `<li>${s}</li>`).join('')}</ol>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="font-bold text-lg text-teal-800 mb-3">${t.living_tell_partner_title}</h4>
                        <p class="text-slate-600 mb-4">${t.living_tell_partner_desc}</p>
                        <ul class="space-y-2 list-disc list-inside text-slate-600">${t.living_tell_partner_steps.map(s => `<li>${s}</li>`).join('')}</ul>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="font-bold text-lg text-teal-800 mb-3">${t.living_stories_title}</h4>
                        <div class="space-y-4 text-slate-600 italic">${t.living_stories_quotes.map(q => `<p>${q}</p>`).join('')}</div>
                    </div>
                `;
            }

            function renderHpvChart(t) {
                const hpvCtx = document.getElementById('hpvVaccineChart');
                if (!hpvCtx) return;
                if (hpvChart) {
                    hpvChart.destroy();
                }
                hpvChart = new Chart(hpvCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: t.prevention_vaccines_hpv_chart_data_labels,
                        datasets: [{
                            label: t.prevention_vaccines_hpv_chart_label,
                            data: [88, 81, 40],
                            backgroundColor: ['#14b8a6', '#2dd4bf', '#5eead4'],
                            borderColor: ['#0f766e', '#0d9488', '#0d9488'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                        scales: { x: { beginAtZero: true, max: 100, grid: { color: '#e2e8f0' } }, y: { grid: { display: false } } },
                        plugins: {
                            legend: { display: false },
                            title: { display: true, text: t.prevention_vaccines_hpv_chart_title, font: { size: 16 } },
                            tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.raw}%` } }
                        }
                    }
                });
            }

            function attachSymptomCheckerListener(t) {
                const symptomSelect = document.getElementById('symptom-primary');
                symptomSelect.addEventListener('change', () => {
                    const symptom = symptomSelect.value;
                    const resultsContainer = document.getElementById('symptom-results');
                    const symptomText = document.getElementById('symptom-text');

                    let text = '';
                    if (symptom) {
                        text = t[`testing_symptom_checker_results_${symptom}`] + " " + t.testing_symptom_checker_results_next_step;
                        symptomText.textContent = text;
                        resultsContainer.classList.remove('hidden');
                    } else {
                        resultsContainer.classList.add('hidden');
                    }
                });
            }

            function changeLanguage(lang) {
                currentLanguage = lang;
                document.documentElement.lang = lang;
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                document.getElementById('lang-es').classList.toggle('active', lang === 'es');
                renderContent();
            }

            function switchTab(hash) {
                navLinks.forEach(link => link.classList.toggle('active-nav', link.getAttribute('href') === hash));
                tabContents.forEach(tab => tab.classList.toggle('active', `#${tab.id}` === hash));
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const hash = link.getAttribute('href');
                    switchTab(hash);
                    window.history.pushState(null, null, hash);
                });
            });

            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
                if (gTranslateFrame) gTranslateFrame.style.display = 'none';
                changeLanguage(currentLanguage);
            });

            const initialHash = window.location.hash || '#stis';
            switchTab(initialHash);
            changeLanguage('en');
        });
    </script>
</body>
</html>
