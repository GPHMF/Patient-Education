                what_is_it_title: "What is HPV?",
                what_is_it_desc: "Human Papillomavirus (HPV) is a group of more than 200 related viruses. It is so common that nearly all sexually active people will get it at some point in their lives. In most cases (9 out of 10), the body's immune system clears the infection on its own within two years, causing no health problems. When an infection persists, it can cause issues that fall into two main categories:",

                    "<strong>The HPV Test:</strong> This test is often done at the same time as the Pap test, using the same sample of cells. The sample is sent to a lab to be tested for the DNA of high-risk HPV types.",

                    "<strong>Talk About It:</strong> If you feel comfortable, talk to your partner(s) about HPV. Since it's so common, having an open conversation can help reduce stigma and ensure you are both informed."

                prevention_who_list: ["<strong>All children at age 11 or 12:</strong> The vaccine is recommended for all kids, as it works best before they are ever exposed to the virus. The series can be started as early as age 9. Children who start the series before age 15 only need two doses.", "<strong>Everyone through age 26:</strong> If you weren't vaccinated as a child, you should get the vaccine now. People who start the series at age 15 or older need three doses.", "<strong>Adults age 27-45:</strong> Some adults in this age group may benefit. Talk to your doctor to see if the vaccine is right for you."],

                    { title: "Diagnóstico Visual", desc: "Un proveedor de atención médica generalmente puede diagnosticar las verrugas genitales simplemente mirándolas durante un examen físico." }
                ],
                screening_expect_title: "Qué Esperar Durante la Detección Cervical",
                screening_expect_desc: "La detección cervical es un procedimiento rápido y sencillo que se realiza en el consultorio del médico. Es una de las mejores herramientas para prevenir el cáncer de cuello uterino.",

                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-blue-400">
                    <h4 class="text-lg font-bold text-blue-700 mb-2">${t.symptoms_warts_title}</h4>
                    <p>${t.symptoms_warts_desc}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-red-400">
                    <h4 class="text-lg font-bold text-red-700 mb-2">${t.symptoms_cancer_title}</h4>
                    <p>${t.symptoms_cancer_desc}</p>
                </div>
            `;

            document.getElementById('diagnosis_tests').innerHTML = t.diagnosis_tests.map(item => `
                <div class="bg-slate-50 p-4 rounded-lg border-l-4 border-slate-300">
                    <p class="font-semibold text-slate-800">${item.title}</p>
                    <p class="text-slate-600 text-sm">${item.desc}</p>
                </div>
            `).join('');
            
            document.getElementById('screening_expect_content').innerHTML = t.screening_expect_content.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-500 mr-3 mt-1">→</span>
                    <p class="text-slate-700">${item}</p>
                </div>
            `).join('');

            document.getElementById('treatment_content').innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-purple-400">
                    <h4 class="text-lg font-bold text-purple-700 mb-2">${t.treatment_warts_title}</h4>
                    <p>${t.treatment_warts_desc}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-indigo-400">
                    <h4 class="text-lg font-bold text-indigo-700 mb-2">${t.treatment_precancer_title}</h4>
                    <p>${t.treatment_precancer_desc}</p>
                </div>
            `;

            document.getElementById('coping_content').innerHTML = t.coping_content.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-500 mr-3 mt-1">✓</span>
                    <p class="text-slate-700">${item}</p>
                </div>
            `).join('');

            document.getElementById('prevention_who_list').innerHTML = t.prevention_who_list.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-600 mr-3 mt-1">✓</span>
                    <p>${item}</p>
                </div>
            `).join('');
        }
        
        function setupTabs() {
            const tabs = document.querySelectorAll('.info-tab');
            const contents = document.querySelectorAll('.info-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.add('active');
                });
            });
            document.getElementById('tab-lowrisk').click();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');
        const showGoogleTranslateBtn = document.getElementById('show-google-translate');
        const backToNativeBtn = document.getElementById('back-to-native');
        
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        showGoogleTranslateBtn.addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        backToNativeBtn.addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
            if (gTranslateFrame) gTranslateFrame.style.display = 'none';
            changeLanguage(currentLanguage);
        });

        // Initial setup
        changeLanguage('en');
        setupTabs();
    });
    </script>
</body>
</html>
