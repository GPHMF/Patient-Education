                screening_guidelines: ["<strong>Mujeres sexualmente activas menores de 25 años:</strong> Deben hacerse la prueba cada año.", "<strong>Mujeres de 25 años o más con factores de riesgo:</strong> (como una pareja nueva o múltiples parejas) deben hacerse la prueba.", "<strong>Todas las personas embarazadas:</strong> Deben hacerse la prueba al inicio del embarazo si tienen riesgo.", "<strong>Hombres que tienen sexo con hombres (HSH):</strong> Deben hacerse la prueba al menos una vez al año en todos los sitios de contacto sexual (uretra, recto, garganta).", "<strong>Personas transgénero y de género diverso:</strong> Deben discutir la detección apropiada con su proveedor basándose en su anatomía y comportamientos sexuales."],
                footer_disclaimer: "Esta información es para fines educativos y no sustituye el consejo médico profesional. Siempre consulte a un proveedor de atención médica para el diagnóstico y tratamiento.",
                footer_link: "Volver a la Guía Principal de Salud Sexual"
            }
        };

        function renderContent() {
            const t = translations[currentLanguage];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            renderSymptomTabs(t);
            renderDiagnosisMethods(t);
            renderTreatmentSteps(t);
            renderComplications(t);
            renderScreeningGuidelines(t);
        }
        
        function renderSymptomTabs(t) {
            document.getElementById('content-women').innerHTML = `<ul class="list-disc list-inside space-y-2 text-slate-600">${t.symptoms_women_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            document.getElementById('content-men').innerHTML = `<ul class="list-disc list-inside space-y-2 text-slate-600">${t.symptoms_men_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            document.getElementById('content-other').innerHTML = `<ul class="list-disc list-inside space-y-2 text-slate-600">${t.symptoms_other_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
        }

        function renderDiagnosisMethods(t) {
            const container = document.getElementById('diagnosis_methods');
            container.innerHTML = t.diagnosis_methods.map(item => `
                <div class="flip-card" id="card-${item.id}" onclick="this.classList.toggle('flipped')">
                    <div class="flip-card-inner">
                        <div class="flip-card-front ${item.color}">
                            <span class="text-5xl mb-3">${item.icon}</span>
                            <h4 class="text-xl font-bold text-slate-800">${item.title}</h4>
                            <p class="text-slate-600 mt-2">${item.front_desc}</p>
                        </div>
                        <div class="flip-card-back ${item.color}">
                            <h4 class="text-lg font-bold text-slate-800 w-full mb-3">${item.back_title}</h4>
                            <div class="space-y-3 text-sm text-slate-700 w-full">
                                <p>${item.back_test}</p>
                                <p>${item.back_indicated}</p>
                                <p>${item.back_look_for}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderTreatmentSteps(t) {
            document.getElementById('treatment_steps').innerHTML = t.treatment_steps.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-500 font-bold text-xl mr-3 mt-0.5">→</span>
                    <div>
                        <p class="font-semibold text-slate-800">${item.title}</p>
                        <p class="text-slate-600">${item.desc}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function renderComplications(t) {
             document.getElementById('complications_content').innerHTML = t.complications_list.map(item => `
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-red-400">
                    <h4 class="text-lg font-bold text-red-700 mb-2">${item.title}</h4>
                    <div class="text-slate-600 space-y-2">${item.content}</div>
                </div>
             `).join('');
        }

        function renderScreeningGuidelines(t) {
            document.getElementById('screening_guidelines').innerHTML = t.screening_guidelines.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-500 mr-3 mt-1">✓</span>
                    <p class="text-slate-700">${item}</p>
                </div>
            `).join('');
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.symptom-tab');
            const contents = document.querySelectorAll('.symptom-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.add('active');
                });
            });
            document.getElementById('tab-women').click();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');
        const showGoogleTranslateBtn = document.getElementById('show-google-translate');
        const backToNativeBtn = document.getElementById('back-to-native');
        
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        showGoogleTranslateBtn.addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        backToNativeBtn.addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
            if (gTranslateFrame) gTranslateFrame.style.display = 'none';
            changeLanguage(currentLanguage);
        });

        // Initial setup
        changeLanguage('en');
        setupTabs();
    });
    </script>
</body>
</html>
