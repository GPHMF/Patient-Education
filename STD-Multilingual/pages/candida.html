    <script>
    document.addEventListener('DOMContentLoaded', function() {

        const translations = {
            en: {
                back_link: "← Back to Main Guide",
                header_title: "Guide to Candidiasis",

                main_title: "Understanding Candidiasis (Yeast Infection)",

                causes_list: [
                    "<strong>Antibiotic Use:</strong> Antibiotics can kill the 'good' bacteria that normally keep yeast in check.",
                    "<strong>Hormonal Changes:</strong> Pregnancy, birth control pills, and the normal menstrual cycle can alter hormone levels.",
                    "<strong>Uncontrolled Diabetes:</strong> High blood sugar levels can feed the yeast.",
                    "<strong>Weakened Immune System:</strong> Conditions like HIV or treatments like chemotherapy can reduce the body's ability to fight infection.",

                ],
                diagnosis_title: "How Is It Diagnosed?",
                diagnosis_desc: "A healthcare provider can often diagnose a yeast infection based on your symptoms and a physical exam. To confirm the diagnosis, they may take a small sample of discharge to examine under a microscope. It's important to get a professional diagnosis, especially the first time you have symptoms, to rule out other conditions like bacterial vaginosis or trichomoniasis, which can have similar symptoms but require different treatment.",
                treatment_title: "How Is It Treated?",

                treatment_complicated_title: "For Complicated or Recurrent Infections",
                treatment_complicated_desc: "If your symptoms are severe, or you have four or more yeast infections in a year, your doctor will likely recommend a longer course of treatment. This might include a multi-dose oral medication or a longer course of vaginal therapy, sometimes followed by a maintenance plan to prevent recurrence.",
                complications_title: "Potential Complications",
                complications_desc: "For most people, yeast infections are easily treated and do not cause long-term problems. However, in individuals with severely weakened immune systems (such as those undergoing chemotherapy or with advanced HIV), the <em>Candida</em> fungus can potentially enter the bloodstream and cause a serious, systemic infection called invasive candidiasis.",

                prevention_list: [
                    "Wear breathable cotton underwear and avoid tight-fitting pants.",

                symptoms_title: "Signos y Síntomas",
                symptoms_tab_women: "Candidiasis Vaginal",
                symptoms_tab_men: "Candidiasis Peneana (Balanitis)",
                symptoms_women_list: ["Picazón, ardor e irritación genital", "Enrojecimiento e hinchazón de la vulva", "Dolor al orinar o durante las relaciones sexuales", "Una secreción vaginal espesa, blanca y sin olor con una apariencia similar al requesón"],
                symptoms_men_list: ["Picazón, ardor y enrojecimiento en la cabeza del pene", "Una erupción húmeda, a veces con pequeñas manchas blancas", "Una secreción espesa y blanca debajo del prepucio", "Dolor e irritación"],
                causes_title: "Causas y Factores de Riesgo",
                causes_desc: "Una infección por hongos no se considera típicamente una ITS, ya que puede ocurrir en personas que no son sexualmente activas. Es causada por un crecimiento excesivo de levadura que ya está presente en el cuerpo. Sin embargo, a veces puede transmitirse entre parejas sexuales. Los factores que pueden alterar el equilibrio natural y provocar un crecimiento excesivo incluyen:",
                causes_list: [
                    "<strong>Uso de Antibióticos:</strong> Los antibióticos pueden matar las bacterias 'buenas' que normalmente mantienen a raya a la levadura.",
                    "<strong>Cambios Hormonales:</strong> El embarazo, las píldoras anticonceptivas y el ciclo menstrual normal pueden alterar los niveles hormonales.",
                    "<strong>Diabetes no Controlada:</strong> Los niveles altos de azúcar en la sangre pueden alimentar a la levadura.",
                    "<strong>Sistema Inmunológico Debilitado:</strong> Condiciones como el VIH o tratamientos como la quimioterapia pueden reducir la capacidad del cuerpo para combatir infecciones.",
                    "<strong>Factores de Estilo de Vida:</strong> Usar ropa ajustada y no transpirable, usar productos femeninos perfumados o las duchas vaginales pueden crear un ambiente favorable para el crecimiento de la levadura."

                prevention_title: "Consejos para la Prevención",
                prevention_list: [
                    "Use ropa interior de algodón transpirable y evite los pantalones ajustados.",
                    "Cámbiese la ropa mojada, como trajes de baño o ropa de ejercicio, lo antes posible.",
                    "Evite las duchas vaginales y el uso de productos femeninos perfumados, que pueden alterar el equilibrio natural de la vagina.",

                    "Límpiese de adelante hacia atrás después de usar el baño para evitar la propagación de bacterias."

            }
        };

        function renderContent() {
            const t = translations[currentLanguage];
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.dataset.translate;
                if (t[key]) el.innerHTML = t[key];
            });
            
            document.getElementById('content-women').innerHTML = `<ul class="list-disc list-inside space-y-2 text-slate-600">${t.symptoms_women_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            document.getElementById('content-men').innerHTML = `<ul class="list-disc list-inside space-y-2 text-slate-600">${t.symptoms_men_list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            
            document.getElementById('causes_list').innerHTML = t.causes_list.map(item => `
                <div class="bg-slate-50 p-4 rounded-lg">
                    <p class="text-slate-700">${item}</p>
                </div>
            `).join('');

            document.getElementById('treatment_content').innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-purple-400">
                    <h4 class="text-lg font-bold text-purple-700 mb-2">${t.treatment_simple_title}</h4>
                    <p>${t.treatment_simple_desc}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-indigo-400">
                    <h4 class="text-lg font-bold text-indigo-700 mb-2">${t.treatment_complicated_title}</h4>
                    <p>${t.treatment_complicated_desc}</p>
                </div>
            `;

            document.getElementById('prevention_list').innerHTML = t.prevention_list.map(item => `
                <div class="flex items-start">
                    <span class="text-teal-600 mr-3 mt-1">✓</span>
                    <p>${item}</p>
                </div>
            `).join('');
        }
        
        function setupTabs() {
            const tabs = document.querySelectorAll('.symptom-tab');
            const contents = document.querySelectorAll('.symptom-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.add('active');
                });
            });
            document.getElementById('tab-women').click();
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            renderContent();
        }

        const nativeLangToggle = document.getElementById('native-lang-toggle');
        const googleLangToggle = document.getElementById('google-lang-toggle');
        const showGoogleTranslateBtn = document.getElementById('show-google-translate');
        const backToNativeBtn = document.getElementById('back-to-native');
        
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        
        showGoogleTranslateBtn.addEventListener('click', () => {
            nativeLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('flex');
        });

        backToNativeBtn.addEventListener('click', () => {
            nativeLangToggle.classList.remove('hidden');
            googleLangToggle.classList.add('hidden');
            googleLangToggle.classList.remove('flex');
            const gTranslateFrame = document.querySelector('.goog-te-banner-frame');
            if (gTranslateFrame) gTranslateFrame.style.display = 'none';
            changeLanguage(currentLanguage);
        });

        // Initial setup
        changeLanguage('en');
        setupTabs();
    });
    </script>
