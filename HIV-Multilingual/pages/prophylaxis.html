    let currentLanguage = 'en';

    function renderContent() {
        const t = translations[currentLanguage];
        
        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.dataset.translate;
            if (t[key] && typeof t[key] === 'string') {
                 el.innerHTML = t[key];
            }
        });

        renderChecklist('prep-checklist', t.prep_checklist);
        renderCards('prep-cards-container', t.prep_options);
        renderCards('pep-cards-container', t.pep_options);
    }

    function renderChecklist(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        data.forEach(item => {
            const li = document.createElement('li');
            li.className = 'flex items-start';
            li.innerHTML = `
                <svg class="flex-shrink-0 h-6 w-6 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-slate-700">${item}</span>
            `;
            container.appendChild(li);
        });
    }

    function renderCards(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = `bg-white rounded-xl shadow-lg p-6 border-t-4 border-${item.color}-500 flex flex-col`;
            card.innerHTML = `
                <div class="flex items-center mb-4">
                    <span class="text-4xl mr-4">${item.icon}</span>
                    <div>
                        <h4 class="text-xl font-bold text-slate-800">${item.title}</h4>
                        <p class="text-sm font-semibold text-${item.color}-600">${item.brands}</p>
                    </div>
                </div>
                <div class="text-slate-600 space-y-4">
                    <p><strong class="text-slate-800">How it's taken:</strong> ${item.how_to_take}</p>
                    <p><strong class="text-slate-800">Common Side Effects:</strong> ${item.side_effects}</p>
                    <p><strong class="text-slate-800">Special Considerations:</strong> ${item.considerations}</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

        document.documentElement.lang = lang;
        document.querySelectorAll('.js-lang-en').forEach(btn => btn.classList.toggle('active', lang === 'en'));
        document.querySelectorAll('.js-lang-es').forEach(btn => btn.classList.toggle('active', lang === 'es'));
        renderContent();
    }
    
    document.querySelectorAll('.js-lang-en').forEach(btn => btn.addEventListener('click', () => changeLanguage('en')));
    document.querySelectorAll('.js-lang-es').forEach(btn => btn.addEventListener('click', () => changeLanguage('es')));
    
    document.querySelectorAll('.js-show-google').forEach(button => {
        button.addEventListener('click', (e) => {
            const parentSelector = e.currentTarget.closest('.js-lang-selector');
            parentSelector.querySelector('.js-native-toggle').classList.add('hidden');
            const googleToggle = parentSelector.querySelector('.js-google-toggle');
            googleToggle.classList.remove('hidden');
            googleToggle.classList.add('flex');
        });
    });

    document.querySelectorAll('.js-back-native').forEach(button => {
        button.addEventListener('click', (e) => {
            const parentSelector = e.currentTarget.closest('.js-lang-selector');
            parentSelector.querySelector('.js-native-toggle').classList.remove('hidden');
            const googleToggle = parentSelector.querySelector('.js-google-toggle');
            googleToggle.classList.add('hidden');
            googleToggle.classList.remove('flex');
            
            const googleCookie = document.cookie.match(/googtrans=([^\;]+)/);
            if (googleCookie) {
                document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
                document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.' + window.location.hostname;
            }
            
            changeLanguage(currentLanguage);
            location.reload();
        });
    });

    const guidePrepBtn = document.getElementById('guide-prep');
    const guidePepBtn = document.getElementById('guide-pep');
    const recommendationDiv = document.getElementById('guide-recommendation');

    guidePrepBtn.addEventListener('click', () => {
        const t = translations[currentLanguage];
        recommendationDiv.innerHTML = `<p>${t.guide_prep_recommendation}</p>`;
        recommendationDiv.className = 'mt-6 p-6 bg-blue-50 border-2 border-blue-200 rounded-lg';
        document.getElementById('who-is-prep-for').scrollIntoView({ behavior: 'smooth' });
    });

    guidePepBtn.addEventListener('click', () => {
        const t = translations[currentLanguage];
        recommendationDiv.innerHTML = `<p>${t.guide_pep_recommendation}</p>`;
        recommendationDiv.className = 'mt-6 p-6 bg-amber-50 border-2 border-amber-200 rounded-lg';
        document.getElementById('pep-section').scrollIntoView({ behavior: 'smooth' });
    });

    changeLanguage('en');

});
</script>

</body>
</html>
