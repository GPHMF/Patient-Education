    <!-- Application Structure Plan: The application is structured as a single-page app with a fixed top navigation bar that allows users to jump to different thematic sections. This non-linear structure empowers users to find the information most relevant to their needs immediately, whether they are newly diagnosed, seeking prevention methods, or managing long-term health. The sections are: 1) The Basics (core concepts, interactive progression chart), 2) Prevention & Risk (combining risk factors with actionable prevention, including an interactive quiz), 3) Testing & Treatment (guiding users through testing and explaining modern treatment like U=U), 4) Living Well (a dashboard-style view of managing comorbidities), and 5) The Future (a hopeful conclusion). This user-centric design prioritizes clarity and ease of access over the linear format of the source report. -->
    <!-- Visualization & Content Choices: 1) HIV Progression (Goal: Compare): A dual-axis Chart.js line chart visually contrasts the health outcomes (CD4 vs. Viral Load) of treated vs. untreated HIV over time, powerfully demonstrating the effectiveness of ART. 2) Myth vs. Fact Quiz (Goal: Inform/Engage): An interactive HTML/JS quiz actively engages users, correcting misinformation through immediate feedback, which is more effective than passive reading. 3) Testing Flowchart (Goal: Organize/Guide): An interactive HTML/JS decision tree guides users to the right test based on their exposure timeline, simplifying a complex topic. 4) Proactive Health Plan (Goal: Organize/Inform): A responsive Tailwind CSS grid with icons (Unicode) presents comorbidity management as actionable, easy-to-digest cards, turning a list of risks into a clear health plan. All choices use JS and HTML/CSS to avoid SVG/Mermaid and support the interactive, user-friendly structure. -->

        quizData.forEach((item) => {
            const card = document.createElement('div');
            card.className = `quiz-card p-6 rounded-xl shadow-lg flex flex-col ${item.color}`;
            
            const questionP = document.createElement('p');
            questionP.className = 'font-semibold mb-4 text-slate-800 flex-grow';
            questionP.textContent = item.question;
            card.appendChild(questionP);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'space-y-3';
            item.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'quiz-option w-full text-left p-3 border-2 bg-white/50 border-slate-300 rounded-lg hover:bg-white';
                button.onclick = () => {
                    const parent = button.parentElement;
                    Array.from(parent.children).forEach(child => {
                        child.disabled = true;
                        if (child.textContent === item.answer) {
                            child.classList.remove('border-slate-300', 'hover:bg-white');
                            child.classList.add('bg-green-200', 'border-green-500', 'font-bold');
                        } else {
                            child.classList.remove('hover:bg-white');
                        }
                    });
                    if (button.textContent !== item.answer) {
                        button.classList.remove('border-slate-300');
                        button.classList.add('bg-red-200', 'border-red-500');
                    }
                    explanationP.classList.remove('hidden');
                };
                optionsDiv.appendChild(button);
            });
            card.appendChild(optionsDiv);

            const explanationP = document.createElement('p');
            explanationP.className = 'mt-4 text-sm text-slate-700 p-3 bg-white/60 rounded-md hidden';
            explanationP.textContent = item.explanation;
            card.appendChild(explanationP);

            quizContainer.appendChild(card);
        });
    }

    function renderLivingWell(livingWellData, watchForLabel, actionPlanLabel) {
        const container = document.getElementById('living-well-grid');
        container.innerHTML = '';
        livingWellData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-xl shadow-lg flex flex-col';
            card.innerHTML = `
                <div class="flex items-center mb-4">
                    <span class="text-4xl mr-4">${item.icon}</span>
                    <h4 class="text-xl font-bold text-slate-800">${item.title}</h4>
                </div>
                <p class="font-semibold mb-2 text-slate-700">${watchForLabel}: ${item.watch_for}</p>
                <p class="text-slate-600 flex-grow">${item.action_plan}</p>
            `;
            container.appendChild(card);
        });
    }

    function changeLanguage(lang) {
        currentLanguage = lang;
        document.documentElement.lang = lang;
        document.querySelectorAll('.js-lang-en').forEach(btn => btn.classList.toggle('active', lang === 'en'));
        document.querySelectorAll('.js-lang-es').forEach(btn => btn.classList.toggle('active', lang === 'es'));
        renderContent();
    }

    function showSection(hash) {
        let targetHash = hash || '#basics'; 
        if (hash === '#welcome') targetHash = '#basics';

        sections.forEach(section => {
            if ('#' + section.id === targetHash) {
                section.classList.add('active');
            } else {
                section.classList.remove('active');
            }
        });

        navLinks.forEach(link => {
            if (link.getAttribute('href') === targetHash) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        
        document.getElementById('welcome').style.display = 'none';
        window.scrollTo(0, 0);
    }

    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetHash = link.getAttribute('href');
            history.pushState(null, null, targetHash);
            showSection(targetHash);
        });
    });

    window.addEventListener('popstate', () => {
        showSection(window.location.hash);
    });

    if (window.location.hash && window.location.hash !== '#welcome') {
        showSection(window.location.hash);
    } else {
        document.getElementById('welcome').style.display = 'block';
    }

    const hivProgressionCtx = document.getElementById('hivProgressionChart').getContext('2d');
    const hivProgressionChart = new Chart(hivProgressionCtx, {
        type: 'line',
        data: {
            labels: ['Infection', 'Acute Phase', 'Chronic Phase (Start)', 'Years Later...', 'AIDS Stage'],
            datasets: [{
                label: 'Viral Load (Untreated)',
                data: [0, 8, 6, 6.5, 9],
                borderColor: 'rgb(220, 38, 38)',
                backgroundColor: 'rgba(220, 38, 38, 0.5)',
                yAxisID: 'y1',
                tension: 0.1
            }, {
                label: 'CD4 Count (Untreated)',
                data: [8, 5, 7, 4, 1],
                borderColor: 'rgb(239, 68, 68)',
                backgroundColor: 'rgba(239, 68, 68, 0.5)',
                yAxisID: 'y',
                tension: 0.1
            }, {
                label: 'Viral Load (Treated with ART)',
                data: [0, 8, 1, 0.5, 0.5],
                borderColor: '#0d9488',
                backgroundColor: 'rgba(13, 148, 136, 0.5)',
                yAxisID: 'y1',
                tension: 0.1,
                borderDash: [5, 5]
            }, {
                label: 'CD4 Count (Treated with ART)',
                data: [8, 5, 7, 8, 8.5],
                borderColor: '#14b8a6',
                backgroundColor: 'rgba(20, 184, 166, 0.5)',
                yAxisID: 'y',
                tension: 0.1,
                borderDash: [5, 5]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            plugins: {
                title: {
                    display: true,
                    text: 'HIV Progression: CD4 Count vs. Viral Load',
                    font: { size: 16 },
                    color: '#334155'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                if(context.dataset.yAxisID === 'y1'){
                                   label += 'High/Low';
                                } else {
                                   label += context.parsed.y * 100 + ' cells/mm¬≥';
                                }
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: {
                        display: true,
                        text: 'CD4 Count (Immune Strength)',
                        color: '#334155'
                    },
                    ticks: {
                        color: '#64748b',
                        callback: function(value, index, values) {
                            return value * 100;
                        }
                    }
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',
                    title: {
                        display: true,
                        text: 'Viral Load (Amount of HIV)',
                        color: '#334155'
                    },
                    grid: {
                        drawOnChartArea: false,
                    },
                     ticks: {
                        color: '#64748b',
                        callback: function(value, index, values) {
                           if(value > 7) return 'Very High';
                           if(value > 4) return 'High';
                           if(value > 1) return 'Moderate';
                           return 'Undetectable';
                        }
                    }
                }
            }
        }
    });

    const exposureSelect = document.getElementById('exposure-time');
    const recommendationDiv = document.getElementById('testing-recommendation');
    
    exposureSelect.addEventListener('change', (e) => {
        const value = e.target.value;
        const recommendations = translations[currentLanguage].testing_recommendations;
        if (value === 'select') {
            recommendationDiv.classList.add('hidden');
        } else {
            recommendationDiv.innerHTML = recommendations[value];
            recommendationDiv.classList.remove('hidden');
        }
    });

    document.querySelectorAll('.js-lang-en').forEach(btn => btn.addEventListener('click', () => changeLanguage('en')));
    document.querySelectorAll('.js-lang-es').forEach(btn => btn.addEventListener('click', () => changeLanguage('es')));
    
    document.querySelectorAll('.js-show-google').forEach(button => {
        button.addEventListener('click', (e) => {
            const parentSelector = e.currentTarget.closest('.js-lang-selector');
            parentSelector.querySelector('.js-native-toggle').classList.add('hidden');
            const googleToggle = parentSelector.querySelector('.js-google-toggle');
            googleToggle.classList.remove('hidden');
            googleToggle.classList.add('flex');
        });
    });

    document.querySelectorAll('.js-back-native').forEach(button => {
        button.addEventListener('click', (e) => {
            const parentSelector = e.currentTarget.closest('.js-lang-selector');
            parentSelector.querySelector('.js-native-toggle').classList.remove('hidden');
            const googleToggle = parentSelector.querySelector('.js-google-toggle');
            googleToggle.classList.add('hidden');
            googleToggle.classList.remove('flex');
            
            const googleCookie = document.cookie.match(/googtrans=([^\;]+)/);
            if (googleCookie) {
                document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
                document.cookie = 'googtrans=/en/en; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.' + window.location.hostname;
            }
            
            changeLanguage(currentLanguage);
            location.reload();
        });
    });

    changeLanguage('en');

});
</script>
