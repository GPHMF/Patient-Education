    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: A thematic, single-page application with a sticky top navigation to allow users, particularly those with fatigue or cognitive challenges, to jump directly to the information they need. The structure avoids a long, linear scroll, breaking content into digestible, interactive sections: 1. The Basics (intro and risks), 2. Symptoms (an interactive explorer), 3. Why it Happens (flippable cards for causes), 4. Managing It (tabbed section for diagnosis, pacing, and toolkits), 5. Living With It (work/life impact with charts), and 6. Hope & Help (resource cards). This non-linear, task-oriented design prioritizes user control and reduces cognitive load. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Risk Factors -> Goal: Inform -> Viz: Interactive HTML/CSS cards -> Interaction: Hover/Click -> Justification: More engaging than a list.
        - Report Info: 200+ Symptoms -> Goal: Organize/Explore -> Viz: Interactive category buttons revealing symptom lists -> Interaction: Click to show/hide -> Justification: Prevents overwhelming users with a massive table.
        - Report Info: Scientific Causes -> Goal: Explain -> Viz: Flippable cards with icons -> Interaction: Click to flip and reveal details -> Justification: More interactive and tactile than a static diagram, breaks down complex info into discrete, manageable chunks.
        - Report Info: Work Impact Stats -> Goal: Inform/Compare -> Viz: Bar Chart -> Interaction: Hover for tooltips -> Justification: More impactful than text for showing proportions -> Library: Chart.js.
        - Report Info: Prognosis Data -> Goal: Show Change -> Viz: Line Chart -> Interaction: Hover for tooltips -> Justification: Visually demonstrates recovery trends over time -> Library: Chart.js.
        - Report Info: Doctor Prep Checklist -> Goal: Actionable Tool -> Viz: HTML Accordion -> Interaction: Click to expand/collapse -> Justification: Compact and user-friendly.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

            height: 100%;

            living_title: "Viviendo con Long COVID",

    function createCharts() {
        const t = translations[currentLanguage];
        const workCtx = document.getElementById('workImpactChart').getContext('2d');
        workImpactChart = new Chart(workCtx, {
            type: 'bar',
            data: {
                labels: [t.chart_work_item1, t.chart_work_item2],
                datasets: [{
                    label: t.chart_work_label,
                    data: [45, 22],
                    backgroundColor: ['rgba(77, 182, 172, 0.6)', 'rgba(255, 112, 67, 0.6)'],
                    borderColor: ['#00796B', '#D84315'],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: t.chart_work_title }
                },
                scales: { x: { beginAtZero: true, max: 50, ticks: { callback: value => value + "%" } } }
            }
        });

        const recoveryCtx = document.getElementById('recoveryChart').getContext('2d');
        recoveryChart = new Chart(recoveryCtx, {
            type: 'line',
            data: {
                labels: ['3 Months', '6 Months', '9 Months', '12 Months'],
                datasets: [{
                    label: t.chart_recovery_label,
                    data: [67, 55, 50, 45],
                    fill: true,
                    backgroundColor: 'rgba(0, 121, 107, 0.2)',
                    borderColor: '#00796B',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: { display: true, text: t.chart_recovery_title },
                    legend: { display: false }
                },
                scales: { y: { beginAtZero: false, min: 40, max: 70, ticks: { callback: value => value + "%" } } }
            }
        });
    }

    function destroyCharts() {
        if (workImpactChart) workImpactChart.destroy();
        if (recoveryChart) recoveryChart.destroy();
    }
    
    function renderSymptomExplorer() {
        const t = translations[currentLanguage].symptom_data;
        const symptomControls = document.getElementById('symptom-controls');
        symptomControls.innerHTML = Object.keys(t.categories).map(key => 
            `<button data-category="${key}" class="symptom-btn px-4 py-2 rounded-full font-semibold bg-gray-200 hover:bg-gray-300 transition-colors">${t.categories[key]}</button>`
        ).join('');
    }

    function renderCauses() {
        const t = translations[currentLanguage].causes_data;
        const causesGrid = document.getElementById('causes-grid');
        causesGrid.innerHTML = t.map(cause => `
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="text-6xl">${cause.icon}</div>
                        <h3 class="mt-4 text-xl font-bold text-[#004D40]">${cause.title}</h3>
                    </div>
                    <div class="flip-card-back">
                        <h3 class="font-bold text-lg">${cause.title}</h3>
                        <p class="mt-2 text-sm">${cause.text}</p>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderManagementTabs() {
        const t = translations[currentLanguage].management_tabs;
        const managementTabs = document.getElementById('management-tabs');
        managementTabs.innerHTML = Object.keys(t).map(key => 
            `<li class="mr-2"><button class="management-tab inline-block p-4 border-b-2 rounded-t-lg" data-tab="${key}">${t[key].title}</button></li>`
        ).join('');
    }

    function switchManagementTab(tabName) {
        const t = translations[currentLanguage].management_tabs;
        const managementContent = document.getElementById('management-content');
        managementContent.innerHTML = t[tabName].content;
        
        document.querySelectorAll('.management-tab').forEach(tab => {
            tab.classList.remove('border-[#00796B]', 'text-[#00796B]');
            tab.classList.add('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
        });
        const activeTab = document.querySelector(`.management-tab[data-tab="${tabName}"]`);
        activeTab.classList.add('border-[#00796B]', 'text-[#00796B]');
        activeTab.classList.remove('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');

        if (tabName === 'doctor-prep') {
            const accordionContainer = document.getElementById('accordion-container');
            if (accordionContainer) {
                accordionContainer.addEventListener('click', (e) => {
                    const header = e.target.closest('.accordion-header');
                    if (header) {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('span:last-child');
                        content.classList.toggle('hidden');
                        icon.textContent = content.classList.contains('hidden') ? '+' : '-';
                    }
                });
            }
        }
    }

    function setLanguage(lang) {
        currentLanguage = lang;
        document.documentElement.lang = lang;
        const t = translations[lang];

        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.dataset.translate;
            if (t[key]) el.innerHTML = t[key];
        });

        document.querySelectorAll('[data-translate-list]').forEach(ul => {
            const key = ul.dataset.translateList;
            if (t[key] && Array.isArray(t[key])) {
                ul.innerHTML = t[key].map(item => `<li>${item}</li>`).join('');
            }
        });
        
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-es').classList.toggle('active', lang === 'es');

        renderSymptomExplorer();
        renderCauses();
        renderManagementTabs();
        switchManagementTab('pacing');
        destroyCharts();
        createCharts();
    }

    document.getElementById('symptom-controls').addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            const category = e.target.dataset.category;
            document.querySelectorAll('.symptom-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            const symptoms = translations[currentLanguage].symptom_data.symptoms[category];
            const symptomDisplay = document.getElementById('symptom-display');
            if (symptoms) {
                symptomDisplay.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${symptoms.map(s => `
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <h4 class="font-bold text-[#00796B]">${s.name}</h4>
                                <p class="text-sm text-gray-600 mt-1">${s.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }
    });

    document.getElementById('causes-grid').addEventListener('click', (e) => {
        const card = e.target.closest('.flip-card');
        if (card) {
            card.classList.toggle('flipped');
        }
    });
    
    document.getElementById('management-tabs').addEventListener('click', (e) => {
        if (e.target.classList.contains('management-tab')) {
            switchManagementTab(e.target.dataset.tab);
        }
    });

    document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
    document.getElementById('lang-es').addEventListener('click', () => setLanguage('es'));
    
    const nativeLangToggle = document.getElementById('native-lang-toggle');
    const googleLangToggle = document.getElementById('google-lang-toggle');
    document.getElementById('show-google-translate').addEventListener('click', () => {
        nativeLangToggle.classList.add('hidden');
        googleLangToggle.classList.remove('hidden');
        googleLangToggle.classList.add('flex');
    });

    document.getElementById('back-to-native').addEventListener('click', () => {
        nativeLangToggle.classList.remove('hidden');
        googleLangToggle.classList.add('hidden');
        googleLangToggle.classList.remove('flex');
        
        const googleCookie = document.cookie.match(/(^|;) ?googtrans=([^;]*)(;|$)/);
        if (googleCookie) {
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;';
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
        }
        
        setLanguage(currentLanguage);
        location.reload();
    });

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('main section');
    const headerHeight = document.getElementById('main-header').offsetHeight;

    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop - headerHeight - 20;
            if (pageYOffset >= sectionTop) {
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').includes(current)) {
                link.classList.add('active');
            }
        });
    });

    setLanguage('en');
});
</script>
