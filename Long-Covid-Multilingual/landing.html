    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: A thematic, single-page application with a sticky top navigation to allow users, particularly those with fatigue or cognitive challenges, to jump directly to the information they need. The structure avoids a long, linear scroll, breaking content into digestible, interactive sections: 1. The Basics (intro and risks), 2. Symptoms (an interactive explorer), 3. Why it Happens (flippable cards for causes), 4. Managing It (tabbed section for diagnosis, pacing, and toolkits), 5. Living With It (work/life impact with charts), and 6. Hope & Help (resource cards). This non-linear, task-oriented design prioritizes user control and reduces cognitive load. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Risk Factors -> Goal: Inform -> Viz: Interactive HTML/CSS cards -> Interaction: Hover/Click -> Justification: More engaging than a list.
        - Report Info: 200+ Symptoms -> Goal: Organize/Explore -> Viz: Interactive category buttons revealing symptom lists -> Interaction: Click to show/hide -> Justification: Prevents overwhelming users with a massive table.
        - Report Info: Scientific Causes -> Goal: Explain -> Viz: Flippable cards with icons -> Interaction: Click to flip and reveal details -> Justification: More interactive and tactile than a static diagram, breaks down complex info into discrete, manageable chunks.
        - Report Info: Work Impact Stats -> Goal: Inform/Compare -> Viz: Bar Chart -> Interaction: Hover for tooltips -> Justification: More impactful than text for showing proportions -> Library: Chart.js.
        - Report Info: Prognosis Data -> Goal: Show Change -> Viz: Line Chart -> Interaction: Hover for tooltips -> Justification: Visually demonstrates recovery trends over time -> Library: Chart.js.
        - Report Info: Doctor Prep Checklist -> Goal: Actionable Tool -> Viz: HTML Accordion -> Interaction: Click to expand/collapse -> Justification: Compact and user-friendly.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    function createCharts() {

                    borderColor: ['#00796B', '#D84315'],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: t.chart_work_title }
                },
                scales: { x: { beginAtZero: true, max: 50, ticks: { callback: value => value + "%" } } }
            }
        });

        const recoveryCtx = document.getElementById('recoveryChart').getContext('2d');
        recoveryChart = new Chart(recoveryCtx, {
            type: 'line',
            data: {
                labels: ['3 Months', '6 Months', '9 Months', '12 Months'],

    function switchManagementTab(tabName) {

        document.querySelectorAll('.management-tab').forEach(tab => {

        const activeTab = document.querySelector(`.management-tab[data-tab="${tabName}"]`);

                        content.classList.toggle('hidden');

    function setLanguage(lang) {

            if (t[key]) el.innerHTML = t[key];

        document.querySelectorAll('[data-translate-list]').forEach(ul => {

        document.getElementById('lang-en').classList.toggle('active', lang === 'en');

        switchManagementTab('pacing');
        destroyCharts();

        if (googleCookie) {
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;';
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=' + window.location.hostname;
        }
        
        setLanguage(currentLanguage);
        location.reload();
    });

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('main section');
    const headerHeight = document.getElementById('main-header').offsetHeight;

    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop - headerHeight - 20;
            if (pageYOffset >= sectionTop) {
                current = section.getAttribute('id');

        navLinks.forEach(link => {
