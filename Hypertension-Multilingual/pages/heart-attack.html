            let currentLanguage = 'en';
            const translatableElements = document.querySelectorAll('[data-translate]');
            const nativeLangToggle = document.getElementById('native-lang-toggle');
            const googleLangToggle = document.getElementById('google-lang-toggle');
            const showGoogleTranslateBtn = document.getElementById('show-google-translate');
            const backToNativeBtn = document.getElementById('back-to-native');

            function changeLanguage(language) {
                currentLanguage = language;
                document.documentElement.lang = language;
                document.getElementById('lang-en').classList.toggle('active', language === 'en');
                document.getElementById('lang-es').classList.toggle('active', language === 'es');

                translatableElements.forEach(el => {
                    const key = el.dataset.translate;
                    if (translations[language] && translations[language][key]) {
                        el.innerHTML = translations[language][key];
                    }
                });
                
                const activeStepBtn = document.querySelector('.artery-step-btn.active-step');
                if (activeStepBtn) {
                    updateArteryView(activeStepBtn.dataset.step, language);
                }

                const activeSymptomBtn = document.querySelector('.symptom-btn.active');
                 if (activeSymptomBtn) {
                    updateSymptomDisplay(activeSymptomBtn.dataset.symptom, language);
                } else {
                    updateSymptomDisplay('default', language);
                }
            }

            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                changeLanguage(currentLanguage);
            });

            // Artery Infographic Logic
            const stepButtons = document.querySelectorAll('.artery-step-btn');
            const explanationDiv = document.getElementById('artery-explanation');
            const plaqueTop = document.getElementById('plaque-top');
            const plaqueBottom = document.getElementById('plaque-bottom');
            const clot = document.getElementById('clot');

            const arterySteps = [
                { plaqueHeight: "0%", clotScale: 0 },
                { plaqueHeight: "25%", clotScale: 0 },
                { plaqueHeight: "35%", clotScale: 0 },
                { plaqueHeight: "35%", clotScale: 1 }
            ];

            function updateArteryView(step, lang = 'en') {
                const stepIndex = step - 1;
                const visualData = arterySteps[stepIndex];
                const textData = {
                    title: translations[lang][`artery_step${step}_title`],
                    description: translations[lang][`artery_step${step}_desc`]
                };

                explanationDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-slate-800">${textData.title}</h3>
                    <p class="mt-2 text-slate-600">${textData.description}</p>
                `;

                plaqueTop.style.height = visualData.plaqueHeight;
                plaqueBottom.style.height = visualData.plaqueHeight;
                clot.style.transform = `translate(-50%, -50%) scale(${visualData.clotScale})`;

                stepButtons.forEach((btn, index) => {
                    btn.classList.toggle('active-step', index === stepIndex);
                });
            }

            stepButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const step = button.dataset.step;
                    updateArteryView(step, currentLanguage);
                });
            });

            // Symptom Logic
            const symptomButtons = document.querySelectorAll('.symptom-btn');
            const symptomDisplay = document.getElementById('symptom-display');
            
            function updateSymptomDisplay(symptomKey, lang = 'en') {
                const text = translations[lang][`symptom_${symptomKey}_desc`] || translations[lang]['symptoms_display_p'];
                 symptomDisplay.innerHTML = `<p class="text-slate-800 font-medium">${text}</p>`;
            }

            symptomButtons.forEach(button => {
                button.addEventListener('click', () => {
                    symptomButtons.forEach(btn => btn.classList.remove('active', 'men', 'women'));
                    
                    button.classList.add('active');
                    if (button.classList.contains('men')) {
                         button.classList.add('men');
                    } else {
                        button.classList.add('women');
                    }

                    const symptomKey = button.dataset.symptom;
                    updateSymptomDisplay(symptomKey, currentLanguage);
                });
            });

            // Initial Load
            changeLanguage('en');
        });
    </script>
