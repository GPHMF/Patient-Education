                document.getElementById('lang-es').classList.toggle('active', language === 'es');

                translatableElements.forEach(el => {
                    const key = el.dataset.translate;
                    if (translations[language] && translations[language][key]) {
                        el.innerHTML = translations[language][key];
                    }
                });
                const activeSaltyCard = document.querySelector('.salty-six-card.active');
                if (activeSaltyCard) {
                    updateSaltySixDisplay(activeSaltyCard.dataset.salty, language);
                } else {
                    updateSaltySixDisplay('default', language);
                }
                
                // Re-translate sodium buttons
                const sodiumButtons = document.querySelectorAll('.sodium-btn');
                 sodiumButtons.forEach(btn => {
                    btn.innerHTML = translations[language][btn.dataset.key];
                });
            }

            document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));

            showGoogleTranslateBtn.addEventListener('click', () => {
                nativeLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('flex');
            });

            backToNativeBtn.addEventListener('click', () => {
                nativeLangToggle.classList.remove('hidden');
                googleLangToggle.classList.add('hidden');
                googleLangToggle.classList.remove('flex');
                changeLanguage(currentLanguage);
            });

            // Sodium Shaker Logic
            const sodiumButtons = document.querySelectorAll('.sodium-btn');
            const saltShakerFill = document.getElementById('salt-shaker-fill');
            const sodiumCounter = document.getElementById('sodium-counter');
            const maxIntake = 3400;

            sodiumButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const amount = parseInt(button.dataset.amount);
                    const percentage = (amount / maxIntake) * 100;
                    saltShakerFill.style.height = `${percentage}%`;
                    sodiumCounter.innerText = amount;
                });
            });

            // Salty Six Logic
            const saltySixCards = document.querySelectorAll('.salty-six-card');
            const saltySixDisplay = document.getElementById('salty-six-display');

            function updateSaltySixDisplay(key, lang = 'en') {
                 if (key === 'default') {
                    saltySixDisplay.innerHTML = `<p class="text-slate-500 text-center">${translations[lang]['salty6_display_p']}</p>`;
                    return;
                }
                const text = translations[lang][`salty6_${key}_desc`];
                saltySixDisplay.innerHTML = `<p class="text-slate-800 font-medium">${text}</p>`;
            }

            saltySixCards.forEach(card => {
                card.addEventListener('click', () => {
                    saltySixCards.forEach(c => {
                        c.classList.remove('active');
                        c.style.borderColor = 'transparent';
                    });
                    card.classList.add('active');
                    const color = window.getComputedStyle(card).backgroundColor;
                    card.style.borderColor = color;
                    card.style.setProperty('--tw-shadow-color', color);

                    const key = card.dataset.salty;
                    updateSaltySixDisplay(key, currentLanguage);
                });
            });

            // Initial Load
            changeLanguage('en');
        });
    </script>
</body>
</html>
